<!DOCTYPE html>

<html>

  <head>
    <title>Google Calendar API Quickstart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/components/grid.min.css" integrity="sha512-Ohj+DnL1EK4rLz1ZmdJ2XkqFUk8QtUKU/z5p0GA11OrkB8b1aEC8083wIapgpP/dj1E+MClxAYdUnmTY3rbFCg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.css" integrity="sha512-KXol4x3sVoO+8ZsWPFI/r5KBVB/ssCGB5tsv2nVOKwLg33wTFP3fmnXa47FdSVIshVTgsYk/1734xSk9aFIa4A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="utf-8" />
  </head>

  <body>
    <div class="ui two column grid conteiner" style="margin: 1em;">
      <div class="four wide column">
        <div class="ui segment">
          <p>CALENDAR FREE/BUSY</p>
          <button id = "authorize_button" onclick = "handleAuthClick()">Authorize</button>
          <button id = "signout_button" onclick = "handleSignoutClick()">Sign Out</button>
        </div>
        <div class="ui segment">
          <p id = "busy"></p>
          <p id = "events"></p>
        </div>
      </div>
      <div class="twelve wide column">
        <div class="ui segment">
          <table class="ui celled fixed table">
            <tr class="center aligned">
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednsday</th>
                <th>Thursday</th>
                <th>Friday</th>
                <th>Saturday</th>
                <th>Sunday</th>
            </tr>
            <script>
                const tableBody = document.querySelector('table');
                for (let i = 0; i < 24; i++) {
                    let row = `<tr>`;
                    for (let i = 0; i < 7; i++) {row += `<td></td>`;}
                    row += '</tr>';
                    tableBody.innerHTML += row;
                };
            </script>
          </table>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

    <script type = "text/javascript" src="/script.js"></script>

    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
  </body>
</html>
